name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    # Paso 1: Checkout del repositorio
    - uses: actions/checkout@v4

    # Paso 2: Autenticación en Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: "josojmf"
        password: "a"

    # Paso 3: Construcción y etiquetado de la imagen Docker
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          josojmf/practicas-i-dev:latest
          josojmf/practicas-i-dev:${{ github.sha }}
